<!DOCTYPE html>
<html>
<head>
    <title>RPS-Multiplayer</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link src="\assets\css\style.css">
    <script src="\assets\javascript\game.js"></script>

</head>
<body>

    <div class="container">
    
        <div class="row">
            <div class="col-sm-12" id="header">
                <h1>ROCK PAPER SISSORS WITH FRIENDS!</h1>
            </div>
            <div class="row">
                <div class="col-sm-4" id="main-display">
                        <button type="button" id="create-game" class="btn btn-outline-danger btn-lg btn-block">Create Game</button>
                        <button type="button" id="join-game" class="btn btn-outline-success btn-lg btn-block">Join Game</button>

                </div>

            </div>
            <div class="row">
                <h1 id="player-ready">RPS</h1>
            </div>
            <div class="row">
                <div class="col-sm-4">

                </div>
                <div class="col-sm-4" id="rps-btn-one">
                    <h1 id="enemy"></h1>
                    <h2 id ="wins"></h1>
                    <h2 id="losses"></h2>
                        <button class="choice" value=1>Rock</button>
                        <button class="choice" value=2>Paper</button>
                        <button class="choice" value=3>scissor</button>
                </div>
                <div class="col-sm-4" id="rps-btn-two">
                        <h1 id="enemy"></h1>
                        <h2 id ="wins"></h1>
                        <h2 id="losses"></h2>
                        <button class="choice2" value=1>Rock</button>
                        <button class="choice2" value=2>Paper</button>
                        <button class="choice2" value=3>scissor</button>

                </div>
            </div>

        </div>














    </div>

</body>
</html>
